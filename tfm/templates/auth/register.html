{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}


{% block header %}
<h1 class="text-center">Sign Up</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form action="{{ url_for('auth.register') }}" method="POST">
    <div class="mb-3">
      <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="user-name" name="user_name" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Repeat password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
